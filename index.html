<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">

    <script type="module" src="js/scripts.js" defer></script>

</head>

<body>
    <div class="currentWeather">
        <div class="searchBar">
            <div>
                <button id="getLocationBtn"><i class="fas fa-map-marker-alt"></i></button>
            </div>
            <div>
                <input type="text" id="searchLocation" placeholder="City, State or Zip Code">
            </div>
            <div>
                <button id="searchLocationBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <ul class="headerInfo">
            <li class="nowDate"></li>
            <li class="yourLocation"></li>
        </ul>

        <div>
            <span class="yourTemperature"></span>
            <span class="summary"></span>
        </div>
        <div>
            <dl class="fullSummary" id="topOfFullSummary">
                <dt>Feels Like</dt>
                <dd class="feelsLikeTemp"></dd>
            </dl>
            <dl class="fullSummary">
                <dt>Humidity</dt>
                <dd class="humidity"></dd>
            </dl>
            <dl class="fullSummary">
                <dt>Wind Speed</dt>
                <dd class="windSpeed"></dd>
            </dl>
        </div>
    </div>
    <div class="fullForecast">
        <h2>Weather Forecast</h2>
        <dl class="fullSummary" id="topOfDailyForecast">
            <img id="day1Img"></img>
            <dt id="day1Temp"></dt>
            <dd id="day1Date"></dd>
        </dl>
        <dl class="fullSummary">
            <img id="day2Img"></img>
            <dt id="day2Temp"></dt>
            <dd id="day2Date"></dd>
        </dl>
        <dl class="fullSummary">
            <img id="day3Img"></img>
            <dt id="day3Temp"></dt>
            <dd id="day3Date"></dd>
        </dl>
    </div>
</body>

</html>
