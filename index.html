<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="js/scripts.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="searchLocation" placeholder="Enter City or Zip Code">
                <button id="searchLocationBtn"><i class="fas fa-lg fa-search-location"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" id="getLocationBtn">Find My Location</button>
            </div>
        </div>
        <div class="card">
            <div class="row">
                <div class="col">
                    <h3>Location</h3>
                    <div class="yourLocation">Chicago, Illinois</div>
                    <img class="icon" src="http://cdn.weatherapi.com/weather/64x64/day/122.png">
                    <span class="yourTemperature">72 F</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="summary">Partly Cloudy</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
